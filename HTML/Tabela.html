<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Satélites de Urano</h1>

    <table border="1">
          <caption>
              <h4>Satélites de Urano</h4>
          </caption>

          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Data de descobrimento</th>
              </tr>
          </thead>

          <tbody>
              <tr>
                  <th>Titânia</th>
                  <th>1787</th>
              </tr>

              <tr>
                  <th>Oberon</th>
                  <th>1787</th>
              </tr>
          </tbody>

          <tfoot>
              <tr>
                  <th>2</th>
                  <th>2</th>
              </tr>
          </tfoot>
    </table>
</body>
</html>
